<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
<style>
    #myimg{
        width: 100%;
        height: 100px;
        object-fit: contain;
    }
</style>
</head>
<body>


    <div class="container-fluid">
        <h1 class="text-center lead  fw-bold display-2 bg-warning">STUDENT RECORD</h1>
    
    </div>
<div class="container mt-5">
    <select name="" id="sel" class="form-control m-5" onclick="Filter(this.value)">
        <option value="all">Select all</option>
    </select>


    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>FATHER-NAME</th>
                <th>CLASS</th>
                <th>CONTACT</th>
                <th>PROFILE</th>
            </tr>
        </thead>
        <tbody class="body">
        
        </tbody>
    </table>
</div>

<script src="student.js"></script>
<script>
    let DisplayData = function() {
       for(var i=0 ; i< data.length; i=i+1){
        document.getElementsByClassName('body')[0].innerHTML+=`
        <tr>
            <td>${data[i].id}</td>
            <td>${data[i].Name}</td>
            <td>${data[i].f_Name}</td>
            <td>${data[i].class}</td>
            <td>${data[i].contact}</td>
            <td><img src='${data[i].profile}' id='myimg'></td>
        </tr> 
        `
        document.getElementById('sel').innerHTML+=`
        <option value="${data[i].id}">${data[i].Name}</option>
        `
       }
    }

    let Filter = function(id){
       
        if(id == "all"){
            document.getElementsByClassName('body')[0].innerHTML="";
            document.getElementById('sel').innerHTML=`
        
            <option value="all">Select all</option>
            `
            DisplayData()
        }
        else{
            var updated_id= data.filter((d) => d.id == id); 
            for(var i=0 ; i< updated_id.length; i=i+1){
                document.getElementsByClassName('body')[0].innerHTML=`
                <tr>
                    <td>${updated_id[i].id}</td>
                    <td>${updated_id[i].Name}</td>
                    <td>${updated_id[i].f_Name}</td>
                    <td>${updated_id[i].class}</td>
                    <td>${updated_id[i].contact}</td>
                    <td><img src='${updated_id[i].profile}' id='myimg'></td>
                </tr> 
                `
            
               }

        }
    }

    DisplayData()
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
